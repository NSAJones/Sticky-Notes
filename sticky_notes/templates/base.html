{% load static %}

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,initial-scale=1.0">

        <title>
            {% block title %}Sticky notes{% endblock %}
        </title>

        <!-- jquery -->
        <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>

        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- playwrite font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ:wght@100..400&family=Playwrite+US+Modern:wght@100..400&display=swap" rel="stylesheet">

        

        <link rel="stylesheet" href="{% static 'base.css' %}" >
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.svg' %}"/>
        

        {% block imports %}{% endblock %}
    </head>


    <body>
        <header class="dark"> 
            <h1><i class="fas fa-sticky-note no-padding"></i> Sticky notes</h1>
            <div class="header-links">
                <a href="{% url 'index' %}">index</a>
                <a href="{% url 'login' %}">login</a>
                <a href="{% url 'register' %}">register</a>
                
                {% if logged_in %}
                <a href="{% url 'dashboard' %}">dashboard</a>
                {% endif %}

            </div>
        </header>
        
        <div class="content-center no-padding">
            {% block content %}{% endblock %}
        </div>

        <footer class="dark"> this is a footer </footer>
    </body>
</html>
